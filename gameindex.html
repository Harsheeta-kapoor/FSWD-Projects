<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gamestyle.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">Rock Paper Scissors</header>
    <div class="headerbox">
        <div class="userbox">USER</div>
        <div class="timerbox">0:0</div>
        <div class="compbox">COMPUTER</div>
    </div>

    <h1 id="text"> PAPER covers ROCK, you win !!! </h1>

    <div class="container">
        <div class="circle-1">
            <img src="rock.jpg" alt="Rock" >
        </div>
        <div class="circle-3">
            <img src="paper.jpg" alt="Paper">
        </div>
        <div class="circle-2">
            <img src="SCISSORS.jpg" alt="Scissor">
        </div>
        
    </div>
    <h3>Make your move.</h3>

</body>
<script src=".js"> </script>
</html>
